name: SmokeTest
description: Basic smoke test to verify taskkit-go functionality
platform: smoke-test
handler_prefix: smoke-test

steps:
  - name: init
    template: init

  - name: check
    depends: [init]
    template: action

  - name: finalize
    depends: [check]
    template: finalize

default_retries: 1
timeout_seconds: 60
